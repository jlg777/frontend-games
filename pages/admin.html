<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ESTILOS PERSONALIZADOS-->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- JS de Bootstrap (bundle con Popper) con defer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!--Icons Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://img.weblogssl.com/css/mundoxiaomi/p/common/favicon.ico"
      type="image/png"
    />
    <script src="../js/includes.js" defer></script>
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <script src="../js/admin.js" defer></script>
    <title>Panel de Administración | Digitalers Xiaomi</title>
  </head>
  <body>
    <div class="layout">
      <!--header-nav-->
      <div id="nav-placeholder"></div>
      <main class="contenido container-xxxl">
        <h1 class="main-title text-center">ADMINISTRADOR DE PRODUCTOS</h1>
        <div class="row">
          <!-- Formulario de ingreso -->
          <div class="col-12 col-lg-2">
            <form id="xiaomiForm" name="name" class="xiaomiForm">
              <div class="mb-3">
                <label for="productName" class="form-label"
                  >Nombre del Producto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  name="productName"
                  required
                  placeholder="Producto Xiaomi"
                  spellcheck="true"
                />
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label"
                  >Imagen del Producto</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="productImage"
                  name="image"
                  required
                  placeholder="Link de la imagen"
                />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label"
                  >Precio del Producto</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  name="price"
                  required
                  placeholder="$"
                  min="0"
                  max="9999999"
                  step="0.01"
                />
              </div>
              <div class="mb-3">
                <label for="productCategory" class="form-label"
                  >Categoría</label
                >
                <select
                  class="form-select"
                  name="category"
                  id="productCategory"
                  required
                >
                  <option disabled selected value="">
                    Elija una categoría
                  </option>
                  <option value="Smartphones">Celulares</option>
                  <option value="Wearables">Relojes Inteligentes</option>
                  <option value="Accessories">Accesorios</option>
                  <option value="Home Appliances">Artículos del hogar</option>
                  <option value="Electronics">Electronica</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="productDescription"
                  rows="3"
                  name="description"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-outline-primary">
                Agregar producto
              </button>
            </form>
          </div>
          <!-- Tabla de productos -->
          <div class="col-12 col-lg-10">
            <table class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">fecha</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </main>
      <!--footer-->
      <div id="footer-placeholder"></div>
    </div>
  </body>
</html>
