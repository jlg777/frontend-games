<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--ESTILOS PERSONALIZADOS-->
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <!-- JS de Bootstrap (bundle con Popper) con defer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <!--Incons Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <title>DIGITALERS GAMES</title>
</head>

<body class="bg-dark">
  <!--Header con su navbar-->
  <header>
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-phone-fill"></i></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--Seccion de pagina principal-->
  <section class="section-banner">
    <div id="section-carousel" class="carousel slide">
      <div class="carousel-indicators">

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
          aria-label="Slide 3"></button>

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
          aria-label="Slide 3"></button>

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/images/1024_682.jpeg" class="d-block w-100" alt="image-Carrousel-1" />
        </div>
        <div class="carousel-item">
          <img src="./assets/images/1024_682 (1).jpeg" class="d-block w-100" alt="image-Carrousel-2" />
        </div>
        <div class="carousel-item">
          <img src="./assets/images/1024_682 (2).jpeg" class="d-block w-100" alt="image-Carrousel-3" />
        </div>
        <div class="carousel-item">
          <img src="./assets/images/1024_682 (3).jpeg" class="d-block w-100" alt="image-Carrousel-4" />
        </div>
        <div class="carousel-item">
          <img src="./assets/images/1024_682 (4).jpeg" class="d-block w-100" alt="image-Carrousel-5" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#section-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#section-carousel " data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
</body>

</html>
